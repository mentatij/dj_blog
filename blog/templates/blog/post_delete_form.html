{% extends 'blog/base_blog.html' %}

{% block title %}
     Delete Post "{{ post.title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ post.get_delete_url }}" method="post" >
        {% csrf_token %}

        <h3>Are you sure want to delete post "{{ post.title }} ?"</h3>
        <a href="{{ post.get_absolute_url }}" class="btn btn-success">
            Cancel
        </a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
