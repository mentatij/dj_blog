{% extends 'blog/base_blog.html' %}

{% block title %}
    Tags list - {{ block.super }}
{% endblock %}

{% block content %}
    <h2 class="mb-3">Tags:</h2>
    {% for tag in tags %}
                <a href="{{ tag.get_absolute_url }}" class="btn btn-light">{{ tag.slug }}</a>
    {% endfor %}
{% endblock %}
